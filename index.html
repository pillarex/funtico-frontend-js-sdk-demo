<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funtico SDK Demo - Authentication Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="//sdk.funtico.local/funtico-sdk.min.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Funtico SDK Authentication Demo</h1>
            <p>OAuth2 + PKCE authentication with automatic token refresh</p>
        </div>

        <div class="auth-section">
            <button id="loginBtn" class="btn btn-primary">Login with Funtico</button>
            <button id="logoutBtn" class="btn btn-logout" style="display: none;">Sign Out</button>
        </div>

        <div id="userInfo" class="user-info">
            <h2>User Information</h2>
            <div class="info-row">
                <strong>Username:</strong> <span id="username">-</span>
            </div>
            <div class="info-row">
                <strong>Email:</strong> <span id="email">-</span>
            </div>
            <div class="info-row balance">
                <strong>Balance:</strong> <span id="balance">Loading...</span>
            </div>
        </div>
    </div>
</body>
</html>
