<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funtico SDK Demo - Authentication Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://funtico-frontend-js-sdk.pages.dev/funtico-sdk.min.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Funtico SDK Authentication Demo</h1>
            <p>OAuth2 + PKCE authentication with automatic token refresh</p>
        </div>

        <div class="auth-section">
            <button id="loginBtn" class="btn btn-primary">Login with Funtico</button>
            <button id="logoutBtn" class="btn btn-logout" style="display: none;">Sign Out</button>
        </div>

        <div id="userInfo" class="user-info">
            <h2>User Information</h2>
            <div class="info-row">
                <img id="userPicture" class="user-picture" src="" alt="User Picture" style="display: none;">
            </div>
            <div class="info-row">
                <strong>Username:</strong> <span id="username">-</span>
            </div>
            <div class="info-row">
                <strong>User ID:</strong> <span id="userId">-</span>
            </div>
            <div class="score-section">
                <h3>Save Score</h3>
                <div class="score-input-group">
                    <input type="number" id="scoreInput" placeholder="Enter score" min="0" step="1" pattern="\d*">
                    <button id="saveScoreBtn" class="btn btn-primary">Save Score</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
